<div class="modalContent">
  <form class="form-horizontal" id="addReview" name="addReview" role="form" ng-submit="vm.onSubmit()">
    <div class="modal-header">
      <button class="close" type="button" ng-click="vm.modal.cancel()">
        <span aria-hidden="true">x</span><span class="sr-only">Close</span>
      </button>
      <h4 class="modal-title" id="myModalLabel">Add your review for {{ vm.locationData.locationName }}</h4>
    </div>
    <div class="modalBody">
      <div class="alert alert-danger" role="alert" ng-show="vm.formError">{{ vm.formError }}</div>
      <div class="form-group">
        <label class="col-xs-10 col-sm-2 control-label" for="name">Name</label>
        <div class="col-xs-12 col-sm-10">
          <input class="form-control" id="name" name="name" required="required" ng-model="vm.formData.name"/>
        </div>
      </div>
      <div class="form-group">
        <label class="col-xs-10 col-sm-2 control-label" for="rating">Rating</label>
        <div class="col-xs-12 col-sm-2">
          <select class="form-control input-sm" id="rating" name="rating" ng-model="vm.formData.rating">
            <option>5</option>
            <option>4</option>
            <option>3</option>
            <option>2</option>
            <option>1</option>
          </select>
        </div>
      </div>
      <div class="form-group">
        <label class="col-sm-2 control-label" for="review">Review</label>
        <div class="col-sm-10">
          <textarea class="form-control" id="review" name="review" rows="5" required="required" ng-model="vm.formData.reviewText"></textarea>
        </div>
      </div>
    </div>
    <div class="modal-footer">
      <button class="btn btn-default" type="button" ng-click="vm.modal.cancel()">Cancel</button>
      <button class="btn btn-primary" type="submit">Submit review</button>
    </div>
  </form>
</div>
