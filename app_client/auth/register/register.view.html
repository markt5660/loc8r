<navigation></navigation>

<div class="container">
  <page-header content="vm.pageHeader"></page-header>

  <div class="row">
    <div class="col-md-6 col-sm-12">
      <p class="lead">Already a member? Please <a href="/#login?page={{ vm.returnPage }}">Log in</a> instead.</p>
      <form ng-submit="vm.onSubmit()">
        <div class="alert alert-danger" role="alert" ng-show="vm.formError">{{ vm.formError }}</div>
        <div class="form-group">
          <label for="name">Full name</label>
          <input class="form-control" id="name" type="text" placeholder="Enter your name" ng-model="vm.credentials.name" />
        </div>
        <div class="form-group">
          <label for="email">Email address</label>
          <input class="form-control" id="email" type="text" placeholder="Enter email" ng-model="vm.credentials.email" />
        </div>
        <div class="form-group">
          <label for="password">Password</label>
          <input class="form-control" id="password" type="password" placeholder="Enter password" ng-model="vm.credentials.password" />
        </div>
        <button class="btn btn-default" type="submit">Register!</button>
      </form>
    </div>
  </div>

  <footer-generic></footer-generic>
</div>
